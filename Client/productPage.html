<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>productPage</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="navbar.css" />
    <link href="productPageStyle.css" rel="stylesheet" />
  </head>
  <body>
    <div id="navbarContainer">
      <div id="headBar">
      <a class="navbar-brand" href="./Index.html">Power Component-Gaming</a>
     
       
        <div id="BasketAndTextContainer">         
          <img
            id="basketLogo"
            src="../assets/basket_img.png"
            alt="basket"
            onclick="goToBasket()"
          />
          <p id="basketPTag">Kurv</p>
        </div>
      
      </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                &#9776
              </a>
              <ul id="burgerMenu" class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Kategorier</a></li>
                <li><hr class="dropdown-divider"></li>
              </ul>
            </li>
    
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./comparison.html">Comparison</a>
            </li>
    
          </ul>
          <div class="d-flex">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" id="searchButton" onclick="searchFunction()">Søg</button>
          </div>
        </div>
      </div>
    </nav>
    </div>

    <div id="pageContent">
      <div id="pageContentRow">
        <div id="productImage"></div>

        <div id="productContent">
          <div id="productContentHeaderRow">
            <p id="productName"></p>
            <p id="price"></p>
          </div>

          <p id="productDescription"></p>

          <div id="productContentStorageRow">
            <div id="productStorageDiv"></div>
            <p id="productStorage"></p>
          </div>

          <button
            id="btnAddToBasket"
            class="btn btn-block btn-primary"
            onclick="addToBasket()"
          >
            Læg i inkøbskurv
          </button>
        </div>
      </div>

      <div id="productSpecifications">
        <div id="specificationsTitle">
          <p>Specifikationer</p>
        </div>
        <div id="specificationDiv"></div>
      </div>
    </div>

    <script src="navbarLogic.js"></script>
    <script src="productPageScript.js"></script>
  </body>
</html>
