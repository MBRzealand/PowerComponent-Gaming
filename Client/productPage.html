<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>productPage</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="productPageStyle.css" rel="stylesheet" />
  </head>
  <body>
    <div id="headBar">
      <div id="basketAndTextContainer">
        <img
          id="basketLogo"
          src="../assets/basket_img.png"
          alt="basket"
          onclick="goToBasket()"
        />
        <p>Kurv</p>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand"
          ><h1 class="title">Power Component-Gaming</h1></a
        >
        <div id="searchDiv">
          <input class="" id="searchInput" type="text" />
          <button
            class="btn btn-primary"
            id="searchButton"
            onclick="searchFunction()"
          >
            Search
          </button>
        </div>
      </div>
    </nav>

    <div id="pageContent">
      <div id="pageContentRow">
        <div id="productImage"></div>

        <div id="productContent">
          <div id="productContentHeaderRow">
            <p id="productName"></p>
            <p id="price"></p>
          </div>

          <p id="productDescription"></p>

          <div id="productContentStorageRow">
            <div id="productStorageDiv"></div>
            <p id="productStorage"></p>
          </div>

          <button
            id="btnAddToBasket"
            class="btn btn-block btn-primary"
            onclick="addToBasket()"
          >
            Læg i inkøbskurv
          </button>
        </div>
      </div>

      <div id="productSpecifications">
        <div id="specificationsTitle">
          <p>Specifikationer</p>
        </div>
        <div id="specificationDiv"></div>
      </div>
    </div>

    <script src="productPageScript.js"></script>
  </body>
</html>
