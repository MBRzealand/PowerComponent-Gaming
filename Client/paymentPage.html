<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="paymentPageStyle.css">
</head>
<body>
<div id="navbarContainer">
    <div id="headBar">
        <a class="navbar-brand" href="./Index.html">Power Component-Gaming</a>


        <div id="BasketAndTextContainer">
            <img
                    id="basketLogo"
                    src="../assets/basket_img.png"
                    alt="basket"
                    onclick="goToBasket()"
            />
            <p id="basketPTag">Kurv</p>
        </div>

    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            &#9776
                        </a>
                        <ul id="burgerMenu" class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Kategorier</a></li>
                            <li><hr class="dropdown-divider"></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./comparison.html">Comparison</a>
                    </li>

                </ul>
                <div class="d-flex">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" id="searchButton" onclick="searchFunction()">Søg</button>
                </div>
            </div>
        </div>
    </nav>
</div>

<div id="pageContainer">
    <div class="seperator">
        <p>Vælg betalingsmetode</p>
    </div>

    <div id="paymentButtonsContainer">
        <input id="creditCardImageButton" onclick="displayCreditDetailsForm()" class="imageButton" type="image" src="../assets/credit_card_logo.png" />
        <input class="imageButton" onclick="redirectToMobilepay()" type="image" src="../assets/mobile_pay_logo.png" />
        <input class="imageButton" onclick="redirectToPaypal()" type="image" src="../assets/pay_pal_logo.png" />
    </div>

    <div id="customerDetailsSeperator" class="seperator">
        <div id="customerDetails">
            <p>Kundeinformation</p>
            <div class="inputDiv">
                <p>Navn: </p>
                <input class="inputField" type="text">
            </div>
            <div class="inputDiv">
                <p>Vejnavn: </p>
                <input class="inputField" type="text">
            </div>
            <div class="inputDiv">
                <p>Postnr./By: </p>
                <div>
                    <input id="zipCodeInput" class="inputField" type="number">
                    <input id="cityInput" class="inputField" type="text">
                </div>
            </div>
            <div class="inputDiv">
                <p>Land: </p>
                <select class="inputField" name="Countries" id="Countries">
                    <option value="Danmark">Danmark</option>
                    <option value="Sverige">Sverige</option>
                    <option value="Norge">Norge</option>
                    <option value="Tyskland">Tyskland</option>
                </select>
            </div>
            <div class="inputDiv">
                <p>Telefon: </p>
                <input class="inputField" type="tel">
            </div>
            <div class="inputDiv">
                <p>Email: </p>
                <input class="inputField" type="email">
            </div>
            <br/>
            <div class="inputDiv">
                <p>Kortnummer: </p>
                <input id="cardNumberInput" class="inputField" type="number">
            </div>
            <div class="inputDiv">
                <p>Udløbsdato/CVV: </p>
                <div>
                    <input id="expiryInput" class="inputField" type="number">
                    <input id="CVVInput" class="inputField" type="text">
                </div>
            </div>

        </div>
        <div id="confirmButtonDiv">
            <button  class="btn" onclick="">Bekræft</button>
        </div>
    </div>
</div>


<script src="navbarLogic.js"></script>
<script src="paymentPageScript.js"></script>

</body>
</html>
