<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilføj Produkt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="addProduct.css" />
  </head>
  <body>
    <div id="navbarContainer">
      <div id="headBar">
        <a class="navbar-brand" href="./Index.html">Power Component-Gaming</a>
        
        <div id="navbarIconsContainer">
        <div class="iconAndTextContainer">         
            <img
              id="userLogo"
              class="navbarLogo"
              src="../assets/user_img.png"
              alt="user"
              onclick="goToLogin()"
            />
            <p id="userPTag" class="iconPTag">Log ind</p>
        </div>

        <div class="iconAndTextContainer">         
            <img
              id="basketLogo"
              class="navbarLogo"
              src="../assets/basket_img.png"
              alt="basket"
              onclick="goToBasket()"
            />
            <p class="iconPTag">Kurv</p>
        </div>
    </div>
        
        </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                &#9776
              </a>
              <ul id="burgerMenu" class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Kategorier</a></li>
                <li><hr class="dropdown-divider"></li>
              </ul>
            </li>
    
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./comparison.html">Sammenlign</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./contactPage.html">Kontakt os</a>
            </li>
    
          </ul>
          <div class="d-flex">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" id="searchButton" onclick="searchFunction()">Søg</button>
          </div>
        </div>
      </div>
    </nav>
    </div>


    <div class="container">
       
        <div id="textContainer">
            <h1>Tilføj ny vare</h1>
            <div class="mb-3">
              <label class="form-label">Navn på ny vare</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label  class="form-label">Pris</label>
              <input type="text" class="form-control" id="price"> </input>
            </div>
            <div class="mb-3">
                <label  class="form-label">Beskrivelse af vare</label>
                <textarea type="text" class="form-control " id="description"> </textarea>
              </div>
            <div class="mb-3">
            <div class="mb-3">
                <label  class="form-label">Link Adresse til Billed af vare</label>
                <input type="url" class="form-control " id="picture"> </input>
              </div>
            <div class="mb-3">
                <label  class="form-label">Antal på lager</label>
                <input type="text" class="form-control " id="amount"> </input>
              </div>
            <div class="mb-3">
                <label  class="form-label">Kategorier</label>
                <div id="categoriesFieldDiv">
                <button class="btn btn-primary" id="addCategorie"> Tilføj Kategori</button>
                <input type="text" class="form-control" id="categories"> </input>
            </div>
            </div>
            <div class="mb-3">
                <label  class="form-label">Specifikationer</label>
                <div id="specFieldDiv">
                <button class="btn btn-primary" id="addSpec" >Tilføj Specifikation</button>
                <input type="text" class="form-control specField" id="specKey"> </input>
                <input type="text" class="form-control specField" id="specValue"> </input>   
                </div>
                
            </div>
            <button type="submit" class="btn btn-primary" id="addProduct">Tilføj vare</button>
        </div>

    </div>


    <script src="navbarLogic.js"></script>
    <script src="addProductScript.js"></script>
  </body>
</html>
