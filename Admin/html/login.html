<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Power Component-Gaming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="../stylesheet/login.css" />
  </head>
  <body>
    <div id="pageContainer">
      <div id="loginContainer">
        <h3 id="loginTitle">Admin login</h3>
        <div class="inputDiv">
          <p>Name:</p>
          <input class="inputField" type="name" id="name" />
        </div>
        <div class="inputDiv">
          <p>Password:</p>
          <input class="inputField" type="password" id="password" />
        </div>
        <div id="buttonsDiv">
          <button id="loginButton" class="btn" onclick="loginUser()">
            Log ind
          </button>
        </div>
        <p>
          Hvis du ikke har en konto kan du
          <a href="./createUser.html">oprette en ny admin konto her.</a>
        </p>
      </div>
    </div>
    <script src="../javascript/loginScript.js"></script>
  </body>
</html>
